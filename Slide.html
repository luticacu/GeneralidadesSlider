<style>
  .slider-wrapper {
    position: relative;
    max-width: 700px;
    height: 320px;
    margin: 30px auto;
    border: 2px solid #4CAF50;
    border-radius: 12px;
    overflow: hidden;
  }

  .slider-slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .slider-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  input[type="radio"] {
    display: none;
  }

  #s1:checked ~ .slider-wrapper .slide1,
  #s2:checked ~ .slider-wrapper .slide2,
  #s3:checked ~ .slider-wrapper .slide3,
  #s4:checked ~ .slider-wrapper .slide4,
  #s5:checked ~ .slider-wrapper .slide5 {
    opacity: 1;
    z-index: 2;
  }

  .slider-nav {
    text-align: center;
    margin-top: 10px;
  }

  .slider-nav label {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin: 0 5px;
    background: #aaa;
    border-radius: 50%;
    cursor: pointer;
  }
</style>

<input type="radio" name="slider" id="s1" checked>
<input type="radio" name="slider" id="s2">
<input type="radio" name="slider" id="s3">
<input type="radio" name="slider" id="s4">
<input type="radio" name="slider" id="s5">

<div class="slider-wrapper">
  <div class="slider-slide slide1"><img src="https://picsum.photos/seed/a/800/300" alt="Imagen 1"></div>
  <div class="slider-slide slide2"><img src="https://picsum.photos/seed/b/800/300" alt="Imagen 2"></div>
  <div class="slider-slide slide3"><img src="https://picsum.photos/seed/c/800/300" alt="Imagen 3"></div>
  <div class="slider-slide slide4"><img src="https://picsum.photos/seed/d/800/300" alt="Imagen 4"></div>
  <div class="slider-slide slide5"><img src="https://picsum.photos/seed/e/800/300" alt="Imagen 5"></div>
</div>

<div class="slider-nav">
  <label for="s1"></label>
  <label for="s2"></label>
  <label for="s3"></label>
  <label for="s4"></label>
  <label for="s5"></label>
</div>
